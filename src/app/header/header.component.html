<mat-toolbar color="primary">
  <a routerLink='/home'><span><img src="/assets/images/logo.jpg" height=30 width=41></span></a>
  <a mat-button routerLink='/home' routerLinkActive='active'><span class="fa fa-home fa-lg"></span>Live Matches</a>
  <a mat-button routerLink='/schedule' routerLinkActive='active'><span class="fa fa-info fa-lg"></span>Schedule</a>
  <a mat-button routerLink='/tournaments' routerLinkActive='active'><span class="fa fa-list fa-lg"></span>Tournaments</a>
  <a mat-button routerLink='/contact' routerLinkActive='active' ><span class="fa fa-address-card fa-lg"></span>Contact</a>
  <span class="flex-spacer"></span>
  <a mat-button (click)="openLoginForm()"><span class="fa fa-sign-in fa-lg">Login</span></a>
</mat-toolbar>

<div class="container jumbotron"
    fxLayout="row"
    fxLayout.sm="column" 
    fxLayout.xs="column" 
    fxLayoutAlign.xs="start center"
    fxLayoutAlign.sm="start center" 
    fxLayoutAlign.gt-sm="center center" 
    fxLayoutGap="10px">

  <div fxFlex fxFlex.gt-sm="50%">
    <h1>Enjoy The Game With CheerUp</h1>
    <p>The best opportunity for the local cricket fans to enjoy the game and to host their live tournaments .</p>
  </div>
  <div fxFlex fxFlex.gt-sm="20%">
    <img src="/assets/images/logo.jpg" height="200" width="350" alt="Logo">
  </div>
  <div fxFlex></div>
</div>
